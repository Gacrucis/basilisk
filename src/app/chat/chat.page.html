<ion-content [fullscreen]="true">
  <div class="content">

    <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ chat }}</ion-title>
      </ion-toolbar>
    </ion-header> -->

    <div class="chat">

      <div #conversation class="conversation">

        <ion-list>
          <ion-item lines="none" class="bubble-container" *ngFor="let message of messages">
            <div class="message-bubble" [ngClass]="message.role === 'user' ? 'user-bubble' : 'assistant-bubble'" [innerHTML]="processText(message.content)">
            </div>
          </ion-item>
        </ion-list>

        <ion-button #downButton class="custom-button down-button" (click)="handleDownAction()">
          <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
        </ion-button>

      </div>

      <div class="prompt prompt-content">
        <div class="left-buttons">
          <ion-button class="custom-button" (click)="handleClearAction()">
            <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
          </ion-button>
        </div>

        <textarea #textbox class="textbox" placeholder="Type something here" (keydown.enter)="handleSentAction()"></textarea>

        <div class="right-buttons">
          <ion-button class="custom-button" (click)="handleStopAction()">
            <ion-icon slot="icon-only" name="stop-outline"></ion-icon>
          </ion-button>
          <ion-button class="custom-button" (click)="handleSentAction()">
            <ion-icon slot="icon-only" name="caret-forward-outline"></ion-icon>
          </ion-button>
        </div>
      </div>

    </div>
  </div>

</ion-content>
